<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="highScore">000</h1>
        </div>
        <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    
                    <div id="game-board"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <i id="up" data-key="ArrowUp" class="fa fa-chevron-up"></i>
        <i id="down" data-key="ArrowDown" class="fa fa-chevron-down"></i>
        <i id="left" data-key="ArrowLeft" class="fa fa-chevron-left"></i>
        <i id="right" data-key="ArrowRight" class="fa fa-chevron-right"></i>
    </div>
    <h1 id="instruction-text">Press Space Bar to Start</h1>
    <img id="logo" src="Snake.png" alt="snake-logo" />
</body>
</html>
